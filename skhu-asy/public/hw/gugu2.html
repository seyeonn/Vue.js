<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 700px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; margin: auto; }
    td { padding: 5px; border: 1px solid black;  text-align: center; }
  </style>
</head>
<body>
    <div id="app">
        <table>
          <tr>
            <td v-for="c in col_size">
                <span v-for="i in size">
                  {{c+1}} * {{i}} = {{ (c+1) * i }}
                  <br>
                </span>
            </td>
          </tr>
        </table>
      </div>
    
      <script type="text/javascript">
        var app = new Vue({
          el: '#app',
          data: {
           col_size: 8,
           size: 9
          }
        })
       </script>
    
</body>    
</html>
