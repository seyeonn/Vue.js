<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 20px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    label { font-size: 20pt; }
    input[type=radio] { width: 20px; height: 20px; }
    div#hello { margin: 30px; padding: 50px; 
      background-color: #00ff9d; border: 1px solid gray; 
      text-align: center; font-size: 20pt; }
  </style>
</head>
<body>
  <div id="app">
    <label>
      <input type="radio" value="true" v-model="visible" v:bind/>
      남자
    </label>
    <label>
      <input type="radio" value="false" v-model="visible" />
      여자
    </label>
    <div id="sex" v-show="visible == 'true'">남자</div>
    <div id="sex" v-show="visible == 'false'">여자</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: ''
      },
      methods: {
        getColor() {
          return this.value ? "#ffa" : "#bfb";
        }
      }
    })    
   </script>
</body>
</html>
